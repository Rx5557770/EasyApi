{% extends "view/base.html" %}
{% load env %}
{% block content %}
<div class="min-h-[calc(100vh-200px)] flex flex-col justify-center items-center">
    <!-- Hero Section -->
    <div class="text-center max-w-4xl mx-auto px-4">
        <!-- 主标题 -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6 leading-tight">
            <span class="text-gray-900">欢迎来到</span>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#7927F5] via-[#9c60f8] to-[#bf80ff]">
                {% get_env "WEBSITE_TITLE" %}
            </span>
        </h1>
        
        <!-- 副标题 -->
        <p class="text-lg sm:text-xl text-gray-600 mb-4 leading-relaxed">
            一个简单、易用的API接口提供平台
        </p>
        <p class="text-base sm:text-lg text-gray-500 mb-12 leading-relaxed">
            汇聚优质的开放API，为开发者提供便捷的接口服务
        </p>

        <!-- 特性展示 -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 my-12 mb-12">
            <div class="p-6 bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-[#7927F5]/30 transition-all">
                <div class="text-3xl mb-3">⚡</div>
                <h3 class="font-semibold text-gray-900 mb-2">快速接入</h3>
                <p class="text-sm text-gray-600">简洁的API文档，快速集成到你的项目中</p>
            </div>
            <div class="p-6 bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-[#7927F5]/30 transition-all">
                <div class="text-3xl mb-3">🛡️</div>
                <h3 class="font-semibold text-gray-900 mb-2">安全可靠</h3>
                <p class="text-sm text-gray-600">企业级安全保障</p>
            </div>
            <div class="p-6 bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-[#7927F5]/30 transition-all">
                <div class="text-3xl mb-3">💰</div>
                <h3 class="font-semibold text-gray-900 mb-2">灵活计费</h3>
                <p class="text-sm text-gray-600">按需购买，支持多种套餐选择</p>
            </div>
        </div>

        <!-- 行动按钮 -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'apihub' %}" class="px-8 py-4 bg-gradient-to-r from-[#7927F5] to-[#9c60f8] text-white rounded-full font-semibold text-lg hover:opacity-90 transition-opacity shadow-lg hover:shadow-xl inline-block">
                浏览API库
            </a>
            <a href="{% url 'plan' %}" class="px-8 py-4 bg-white border-2 border-[#7927F5] text-[#7927F5] rounded-full font-semibold text-lg hover:bg-purple-50 transition-colors inline-block">
                查看套餐
            </a>
        </div>


    </div>
</div>
{% endblock %}
